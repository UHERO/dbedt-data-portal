<div class="sidebar">
	<p-tree [metaKeySelection]="false" [value]="categories" selectionMode="multiple" [(selection)]="selectedNodes"
		(onNodeExpand)="nodeExpand($event)" (onNodeSelect)="nodeSelect($event, categories)"
		(onNodeUnselect)="nodeUnselect($event)" (selectionChange)="nodeSelectionChange($event)"
		[loading]="!categories"></p-tree>
</div>
