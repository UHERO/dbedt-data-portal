<span class="multi-select-label">Area</span>
<div class="area-multi-select multi-select">
    <span *ngIf="!indicator">Select an indicator</span>
    <ng-template ngFor let-region [ngForOf]="regions">
        <label><input type="checkbox" name="checkbox" value="{{region.id}}" [(ngModel)]="region.state" (ngModelChange)="toggle(region.id, $event)"><span>{{region.text}}</span></label>
    </ng-template>
</div>
