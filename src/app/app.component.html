<div id="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-xs-1 col-md-4 col-lg-3 col-xl-2">
              <app-category-sidebar (selectedCatIds)="getSelectedSeries($event)"></app-category-sidebar>
            </div>
            <div class="col-xs-12 col-md-8 col-lg-9 col-xl-10 content-col">
            </div>
        </div>
        <div class="row">
          <app-freq-selector [freqs]="frequencies" [(selectedFreqs)]="selectedFreqs" (selectedFreqList)="freqChange($event)"></app-freq-selector>
          <p *ngIf="selectedFreqs.length > 0">From&nbsp;</p>
          <app-year-selector *ngIf="selectedFreqs.length > 0" [years]="years" [(selectedYear)]="selectedStartYear" (selectedYearChange)="fromYearChange($event)"></app-year-selector>
          <app-quarter-selector *ngIf="quarterSelected" [quarters]="quarters"></app-quarter-selector>
          <app-month-selector *ngIf="monthSelected" [months]="months"></app-month-selector>
          <p *ngIf="selectedFreqs.length > 0">To&nbsp;</p>
          <app-year-selector *ngIf="selectedFreqs.length > 0" [years]="years" [(selectedYear)]="selectedEndYear" (selectedYearChange)="toYearChange($event)"></app-year-selector>
          <app-quarter-selector *ngIf="quarterSelected" [quarters]="quarters"></app-quarter-selector>
          <app-month-selector *ngIf="monthSelected" [months]="months"></app-month-selector>
          <app-geo-selector [regions]="regions" [(selectedGeos)]="selectedGeos" (selectedGeoList)="geoChange($event)"></app-geo-selector>
        </div>
   </div>
</div>
