<div id="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-xs-1 col-md-4 col-lg-3 col-xl-2">
              <app-category-sidebar (selectedCatIds)="getSelectedSeries($event)"></app-category-sidebar>
            </div>
            <div class="col-xs-12 col-md-8 col-lg-9 col-xl-10 content-col">
            </div>
        </div>
        <div class="row">
          <app-freq-selector [freqs]="frequencies" [(selectedFreqs)]="selectedFreqs" (selectedFreqList)="freqChange($event)"></app-freq-selector>
          <p *ngIf="annualSelected">From Year</p>
          <p *ngIf="quarterSelected">Quarter</p>
          <p *ngIf="monthSelected">Month</p>
          <p *ngIf="annualSelected">To Year</p>
          <p *ngIf="quarterSelected">Quarter</p>
          <p *ngIf="monthSelected">Month</p>
          <app-geo-selector [regions]="regions" [(selectedGeos)]="selectedGeos" (selectedGeoList)="geoChange($event)"></app-geo-selector>
        </div>
   </div>
</div>
